<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Text Analyser</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Analyser</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact us</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="alert alert-info p-2" role="alert">
      Welcome to Text Analyser... Your anytime helper!
    </div>

    <div class="container">
      <form action="/analyze/" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text and see!!
        </label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" id="customSwitch1" role="switch">
        <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="upcase" type="checkbox" id="customSwitch2" role="switch">
        <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremove" type="checkbox" id="customSwitch3" role="switch">
        <label class="custom-control-label" for="customSwitch3">New line remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremove" type="checkbox" id="customSwitch4" role="switch">
        <label class="custom-control-label" for="customSwitch4">Extra Space remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="charcount" type="checkbox" id="customSwitch5" role="switch">
        <label class="custom-control-label" for="customSwitch5">Tell character count</label>
      </div>
      <button type="submit" class="btn btn-dark mt-3">Analyse text</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  </body>
</html>
